spring:
  application:
    name: business-register
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: nacos://182.92.5.36:8848
server:
  # ${random.int[9000,9999]} 随机端口
  port: 9000

dubbo:
  scan:
    base-packages: com.hx.myshop.plus.business.web
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://182.92.5.36:8848

management:
  endpoints:
    web:
      exposure:
        include: "*"